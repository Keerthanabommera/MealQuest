<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MealQuest</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SIGN UP -->
  <section id="signup-section" class="vh-100 d-flex flex-column justify-content-center align-items-center d-none">
    <div class="card p-4 shadow" style="width: 360px;">
      <h2 class="text-center mb-3">MealQuest Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" class="form-control mb-2" placeholder="Choose a username" required>
        <input type="password" id="signup-password" class="form-control mb-3" placeholder="Choose a password" required>
        <button type="submit" class="btn btn-primary w-100">Create Account</button>
      </form>
      <div id="signup-message" class="mt-2 text-center"></div>
      <p class="mt-2 text-center">Already have an account? <span id="go-login" class="link-like">Login</span></p>
    </div>
  </section>

  <!-- LOGIN -->
  <section id="login-section" class="vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="card p-4 shadow" style="width: 360px;">
      <h2 class="text-center mb-3">MealQuest Login</h2>
      <form id="login-form">
        <input type="text" id="username" class="form-control mb-2" placeholder="Username" required>
        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <div id="login-message" class="mt-2 text-center"></div>
      <p class="mt-2 text-center">Don't have an account? <span id="go-signup" class="link-like">Sign Up</span></p>
    </div>
  </section>

  <!-- HOME -->
  <section id="home-section" class="d-none min-vh-100 p-0">
    <div class="container-fluid">

      <!-- TOPBAR -->
      <div class="topbar d-flex align-items-center justify-content-between px-3 py-3 mb-3">
        <h1 class="m-0 site-title">MealQuest</h1>

        <!-- ⭐ + ☰  -->
        <div class="d-flex align-items-center gap-3">
          <button id="open-favs-btn" class="btn fav-btn" title="Favorites">
            <i class="bi bi-star-fill fs-4"></i>
          </button>
          <button id="menu-button" class="btn btn-outline-light" title="Menu">
            <i class="bi bi-list fs-3"></i>
          </button>
        </div>

        <!-- Right: user + logout -->
        <div class="d-flex align-items-center gap-2">
          <div id="user-display" class="me-2"></div>
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
      </div>

      <!-- HERO -->
      <div class="hero-wrap">
        <div class="hero-image" role="img" aria-label="Delicious meals background"></div>
        <div class="hero-overlay d-flex flex-column align-items-center justify-content-center">
          <form id="search-form" class="d-flex hero-search w-75">
            <input type="text" id="search-input" class="form-control me-2" placeholder="Search recipes by name or ingredient (e.g., carrot)" />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>

          <div class="mt-3 hero-actions d-flex gap-2">
            <button id="random-button" class="btn btn-warning btn-lg">Get Random Recipe</button>
          </div>
        </div>
      </div>

      <!-- Quick filters-->
      <div class="container py-4">
        <div class="ending-scp mb-3">
          <div class="d-flex align-items-center justify-content-between">
            <h5 class="mb-0">Explore</h5>
            <small class="text-muted">Popular filters</small>
          </div>
          <div id="quick-filters" class="mt-3 d-flex flex-wrap gap-2"></div>
        </div>

        <div id="message-area" class="mb-3 px-1"></div>
        <div id="results-grid" class="row g-3"></div>
      </div>
    </div>
  </section>

  <!-- RECIPE SECTION -->
  <section id="recipe-section" class="d-none min-vh-100 p-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
          <button id="back-btn" class="btn btn-secondary me-2">← Back</button>
          <button id="fav-toggle-btn" class="btn btn-outline-warning"><i class="bi bi-star"></i> Add to Favorites</button>
        </div>
        <div>
          <button id="open-favs-btn-2" class="btn btn-outline-primary me-2"><i class="bi bi-star-fill"></i> Favorites</button>
          <button id="logout-btn-2" class="btn btn-danger">Logout</button>
        </div>
      </div>

      <div id="recipe-message" class="mb-3"></div>
      <div id="recipe-details-content"></div>
    </div>
  </section>

  <!-- FAVORITES PAGE -->
  <section id="favorites-section" class="d-none min-vh-100 p-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Favorites</h2>
        <div>
          <button id="back-to-home-from-favs" class="btn btn-secondary me-2">Back</button>
          <button id="logout-btn-3" class="btn btn-danger">Logout</button>
        </div>
      </div>

      <div id="favs-message" class="mb-3"></div>
      <div id="favorites-grid" class="row g-3"></div>
    </div>
  </section>

  <!-- RIGHT PANEL (Menu) -->
  <div class="right-panel" id="right-panel" aria-hidden="true">
    <div class="right-panel-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Menu</h5>
      <button id="close-panel" class="btn btn-sm btn-light">&times;</button>
    </div>

    <div class="right-panel-body p-2">
      <div id="filter-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
